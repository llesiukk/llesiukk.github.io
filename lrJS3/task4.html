<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <style>
        body {
            font-size: 18px;
            line-height: 24px;
        }
        section {
            display: flex;
            max-width: 600px;
            margin: 20px auto;
            align-items: center;
        }

        #backButton, #nextButton {
            flex-basis: 90px;
            cursor: move;
        }

        .content {
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <section>
        <div id="backButton">Назад</div>
        <div class="content">
            <div class="photos-number">
                Фото <span id="currentPhotoNumber"></span> з <span id="allPhotoNumber"></span>
            </div>
            <div class="image">
                <img src="" alt="Фото" id="image" width="600px">
            </div>
            <div class="photo-data">
                <div id="title" style="font-weight: bold;"></div>
                <div id="description"></div>
            </div>
        </div>
        <div id="nextButton">Вперед</div>
    </section>
    <script>
        var imagesArray = [
            {
                path: '../lrJS3/images/robo.png',
                title: 'Худі',
                description: 'Robo'
            },
            {
                path: '../lrJS3/images/crv strs.png',
                title: 'Зіп-худі',
                description: 'CRV STRS'
            },
            {
                path: '../lrJS3/images/spocto.png',
                title: 'Худі',
                description: 'Spocto'
            },
            {
                path: '../lrJS3/images/stone.png',
                title: 'Світшот',
                description: 'StoneLike'
            },
            {
                path: '../lrJS3/images/puff.png',
                title: 'Куртка',
                description: 'Puff'
            }
        ]

        
        function setData() {
            document.getElementById('image').setAttribute('src', imagesArray[currentIndex].path)
            document.getElementById('title').innerHTML = imagesArray[currentIndex].title
            document.getElementById('description').innerHTML = imagesArray[currentIndex].description

            document.getElementById('currentPhotoNumber').innerHTML = currentIndex + 1
            document.getElementById('allPhotoNumber').innerHTML = imagesArray.length
        
            if(currentIndex === 0) {
                document.getElementById('backButton').innerHTML = ""
            } else {
                document.getElementById('backButton').innerHTML = "Назад"
            }

            if(currentIndex === imagesArray.length - 1) {
                document.getElementById('nextButton').innerHTML = ""
            } else {
                document.getElementById('nextButton').innerHTML = "Вперед"
            }
        }
       
        var currentIndex = 0;
        setData(currentIndex)

        document.getElementById('backButton').addEventListener('click', () => {
                currentIndex--;
                setData()
        })
        document.getElementById('nextButton').addEventListener('click', () => {
                currentIndex++;
                setData()
        })
    </script>
</body>
</html>
