<!DOCTYPE html>
<html>
<head>
	<title>Таблиця 5x5</title>
  <style>
		table {
			border-collapse: separate;
			width: 80%;
		}
		td {
			height: 40px;
			text-align: center;
			vertical-align: middle;
			background-color: #87CEEB;
			border: 0px solid #ddd;
			font-weight: normal;
			color: #F0F8FF;
		}
		td:hover {
			background-color: #ddd;
		}
		td:first-child,
		tr:first-child td {
			background-color: #00CED1;
			color: #fff;
		}
    td:first-child {
			width: 150px;
		}
	</style>
<link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<table>
		<tr>
			<td style="font-weight: bold;">Company</td>
			<td style="font-weight: bold;">Q1</td>
			<td style="font-weight: bold;">Q2</td>
			<td style="font-weight: bold;">Q3</td>
			<td style="font-weight: bold;">Q4</td>
		</tr>
		<tr>
			<td>Microsoft</td>
			<td>20</td>
			<td>33</td>
			<td>45</td>
			<td>19</td>
		</tr>
		<tr>
			<td>Google</td>
			<td>11</td>
			<td>15</td>
			<td>22</td>
			<td>21</td>
		</tr>
		<tr>
			<td>Apple</td>
			<td>31</td>
			<td>33</td>
			<td>29</td>
			<td>36</td>
		</tr>
		<tr>
			<td>IBM</td>
			<td>20</td>
			<td>16</td>
			<td>22</td>
			<td>26</td>
		</tr>
	</table>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
